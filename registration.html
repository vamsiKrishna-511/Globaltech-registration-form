<html>

<head>
    <title>Global Tech Intern Registration</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

</head>

<body>
        <div class="header">
            <h1>Registration Form</h1>
        </div>
           <form id="registration-form">
            
            <label class="label" for="name">Name:</label>
            <input type="name" id="name" placeholder="Enter your Name" required>
            
            <label class="label" for="college-name">College Name:</label>
            <input type="text" id="college" placeholder="Enter Your College Name" required><br/>

            <label class="label" for="Gender">Gender:</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Transgender">Transgender</option>
            </select></br>

            <label class="label" for="email">Email:</label><br/>
            <input type="text" id="email" placeholder="abc@gmail.com">

            <label class="label" for="phone">Phone NO:</label>
            <input type="text" id="phone" placeholder="Enter your phone no" required><br/>
            
            <label class="label" for="course">Current Course:</label>
            <input type="text" id="course" placeholder="Enter your course" required><br/><br/>
            
            <button class="btn btn-success">REGISTER</button>
            </form>
            <footer class="footer">
                <marquee behavior="scroll" direction="right">Global Tech Intern TASK 1 Event Registration Form Vamsikrishna Devulapalli</marquee>
            </footer>
            <script src="registration.js" ></script>
    </body>
</html>
